<div class="d-flex justify-content-end my-2">
  <form class="row row-cols-sm-auto">
    <div class="col-12">
      <div class="input-group">
        <input class="form-control" placeholder="aaaa-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
          <img src="../../../../assets/calendar.png" alt="">
        </button>
      </div>
    </div>
  </form>
</div>
<!-- <pre>{{model | json}}</pre> -->
<div class="margen tablePedidos p-3">

  <table class="p-5 table table-striped ">
      <thead>
          <tr class="colorPedido">
              <th scope="col">N° Pedido</th>
              <th scope="col">Mesero</th>
              <th scope="col">Productos</th>
              <th scope="col">Fecha de Creación</th>
              <th scope="col">Estado</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let order of orders.slice().reverse()">
              <td>{{ order.id }}</td>
              <td>{{ order.userName }}</td>
              <td>
                <ul class="mx-1 p-0">
                  <li *ngFor="let product of order.products" style="list-style-type: none;">
                    {{ product.qty }} {{ product.name }}
                  </li>
                </ul>
              </td>
              <td>{{cutNameProduct(order.dateEntry)}}</td>
              <td>{{ order.status }}</td>
          </tr>
      </tbody>
  </table>
</div>
